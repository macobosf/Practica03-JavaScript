<!DOCTYPE html> 
<html lang="es"> 
<head>

<body> 


<form id="formulario01" method="POST" action="crear_usuario.php" onsubmit="return validarCamposObligatorios() "  > 

    <legend><Strong>Creacion de Usuario</Strong> </legend> <br> 

    <label for="cedula">Cedula (*)</label>

     <br>
	 <span id="mensajeCedula" class ="error" >  </span>
	 <br><br>
	 
     <label for="nombres">Nombres (*)</label> 
     <input type="text" id="nombres" name="nombres" value="" onkeypress="return soloLetras(event);" placeholder="Ingrese sus nombres"   /> <br> 
	 <span id="mensajeNombre" class ="error" >  </span>
	
	 <br><br>
	 
     <label for="apellidos">Apellidos (*)</label> 
     <input type="text" id="apellidos" name="apellidos" value="" onkeypress="return soloLetras(event);"  placeholder="Ingrese su apellidos"  /> <br> 
	 <span id="mensajeApellido" class ="error" >  </span>
	 <br><br>
	 
     <label for="direccion">Dirección (*)</label> 
     <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección"    /><br> 
	 <span id="mensajeDireccion" class ="error" >  </span>
	 <br><br>
	 
     <label for="telefono">Teléfono (*)</label> 
     <input type="text" id="telefono" name="telefono" value="" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Ingrese su teléfono"   /><br>  
	 <span id="mensajeTelefono" class ="error" >  </span>
	 <br><br>
	 
     <br> <label for="fecha">Fecha Nacimiento (*)</label> 
     <input type="text" id="fechaNacimiento" name="fechaNacimiento" onblur =" validarFecha(this)" placeholder="Ingrese su fecha de nacimiento"   /> <br> 
     <span id="mensajeFecha" class ="error" >  </span>
	 
	 <br><br>
	 
	 <label for="correo">Correo electrónico (*)</label> 
     <input type="text" id="correo" name="correo" value="" oninput="validarCorreo(this)"   placeholder="Ingrese su correo electrónico ..."  /> <br> 
	 <br>
	 <span id="mensajeCorreo" class ="error" >  </span>

	  <input type="submit" id="crear" name="crear" value="Aceptar" />

	</form>
